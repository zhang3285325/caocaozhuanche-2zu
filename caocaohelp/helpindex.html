<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>曹操帮忙</title>
	<style>
		*{margin: 0;padding: 0;}
		li{list-style: none;float: left;}
		.line{margin: 50px 0 20px;width: 40px;height: 2px;background: #c8c8c8;}
		#ybanner{width: 100%;height: 730px;position: relative;top: 100px;}
		#ybanner #ylogo{width: 100%;height: 730px;}
		#ybanner #ywrap{width: 100%;height: 368px;position: absolute;top: 120px;left: 0;}
		#ywrap #ywrap-con{width: 1200px;height: 368px;margin: 0 auto;}
		#ywrap-con h1{font-size: 80px;font-weight: normal;}
		#ywrap-con p{font-size: 24px;margin-top: 4px;}
		#ywrap-con div{margin-top: 45px;}

		/*曹操帮忙 同城取送*/
		#ylocal{width: 100%;height: 1046px;position: relative;top: 100px;margin: 0 0 168px 0;}
		#ylocal #ylocal-con{width: 1200px;height: 766px;margin: 0 auto;padding-top: 140px;}
		#ylocal-con h1{font-size: 60px;font-weight: normal;}
		#ylocal-con p{font-size: 24px;margin-top: 48px;color: #9c9c9f;}
		#ylocal-con #ylocal-btm{margin-top: 100px;width: 1200px;height:500px;}
		#ylocal-btm li{width: 370px;height: 500px;margin-left: 45px;}
		#ylocal-btm li h2{font-size: 35px;font-weight: normal;}
		#ylocal-btm li p{font-size: 22px;color: #9c9e9f;}

		/*服务范围*/
		#yscope{width: 100%;height: 810px;background: #f8f8f9;position: relative;margin: 0 0 108px 0;}
		#yscope #yscope-con{width: 1200px;height: 529px;margin: 0 auto;padding-top: 140px;}
		#yscope-con h1{font-size: 60px;font-weight: normal;}
		#yscope-con p{font-size: 24px;margin-top: 48px;color: #9c9c9f;}
		#yscope-con #yscope-btm{margin-top: 100px;width: 1200px;height:280px;}
		#yscope-btm li{width: 280px;height: 280px;margin-left: 179px;}
		#yscope-btm li h2{font-size: 35px;font-weight: normal;margin-top: 50px;}
		#yscope-btm li p{font-size: 20px;color: #9c9e9f;}
	</style>
</head>
<body>
	<!-- 头部 -->
	<iframe src="../公共头尾/header.html" width="100%" height="100px" frameborder="0" scrolling="no" style="position:fixed;z-index:999;"></iframe>

	<!-- photo -->
	<div id="ybanner">
		<img src="images/y1.jpg" id="ylogo">
		<div id="ywrap">
			<div id="ywrap-con">
				<h1>曹操帮忙&nbsp;同城取送</h1>
				<p>您的每次托付，都被足够尊重</p>
				<div>
					<img src="images/y2.png" style="width:140px;height:140px;">
					<p style="width:140px;height:24px;background:rgb(0,187,44);font-size:14px;color:white;text-align:center;line-height:24px;margin-top:-4px;">快速扫码 闪电体验</p>
				</div>
			</div>
		</div>
	</div>

	<!-- 曹操帮忙 同城取送 -->
	<div id="ylocal">
		<div id="ylocal-con">
			<h1>曹操帮忙&nbsp;&nbsp;同城取送</h1>
			<p>快捷、安全、品质的同城生活服务</p>
			<div id="ylocal-btm">
				<ul>
					<li style="margin-left:0;">
						<img src="images/y3.png">
						<div class="line"></div>
						<h2>便捷下单</h2>
						<p>一键帮忙响应，高效接单，风雨无阻</p>
					</li>
					<li>
						<img src="images/y4.png">
						<div class="line"></div>
						<h2>安心可靠</h2>
						<p>专人专车直送，并有智能系统作支撑，物品取送更安心</p>
					</li>
					<li>
						<img src="images/y5.png">
						<div class="line"></div>
						<h2>品质服务</h2>
						<p>车辆和司机均采取集团化管理，客户可享受到高品质服务</p>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- 服务范围 -->
	<div id="yscope">
		<div id="yscope-con">
			<h1>服务范围</h1>
			<p>曹操帮忙，全程保障</p>
			<div id="yscope-btm">
				<ul>
					<li style="margin-left:0;">
						<img src="images/y6.png">
						<h2>个人</h2>
						<p>证件、手机等贵重物品紧急取送</p>
					</li>
					<li>
						<img src="images/y7.png">
						<h2>企业</h2>
						<p>文件、设备等办公物品的取送</p>
					</li>
					<li>
						<img src="images/y8.png">
						<h2>商户</h2>
						<p>蛋糕、生鲜等高品质商品的取送</p>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- 尾部 -->
	<iframe src="../公共头尾/foot.html" width="100%" height="500px" frameborder="0" scrolling="no"></iframe>
</body>
</html>
